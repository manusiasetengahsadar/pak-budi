<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form pendaftaran</title>
</head>
<body>
    <form action="simpan_data.php" method="post" novalidate></form>
        <h1>Form Pendaftaran</h1>
        <hr>
        <pre>
NIM        : <input type="text" size="11" name="nim">

NAMA       : <input type="text" size="25" name="nama">

JENIS KELAMIN : 
    <input type="radio" name="jkel" value="Pria">Pria
    <input type="radio" name="jkel" value="Wanita">Wanita

AGAMA      :
    <select name="agama">
        <option value="Islam">islam</option>
        <option value="Katolik">katolik</option>
        <option value="Kristen">kristen</option>
        <option value="Hindu">hindu</option>
        <option value="Budha">budha</option>
    </select>

SELECT     :
    <input type="radio" name="status" value="kawin">kawin
    <input type="radio" name="status" value="belumkawin">belum kawin

JURUSAN    :
    <select name="jurusan" size="1">
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Manajemen Informatika">Manajemen Informatika</option>
        <option value="Teknik Komputer">Teknik Komputer</option>
        <option value="Teknik Industri">Teknik Industri</option>
        <option value="Teknik Elektro">Teknik Elektro</option>
        <option value="Teknik Sipil">Teknik Sipil</option>
        <option value="Teknik Arsitektur">Teknik Arsitektur</option>
        <option value="Perencanaan Wil. Kota">Perencanaan wil. Kota</option>
    </select>

KETERANGAN  :
    <textarea name="ket" rows="3" cols="30"></textarea>
        </pre>
        <input type="submit" value="Kirim">
        <input type="reset" value="Ulang">
    </form>
</body>
</html>
